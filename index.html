<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="cargaListados.js"></script>
</head>

<body>
    <h1>Formulario de Votación</h1>

    <form action="votacion.php" method="post" id="formularioVoto">

        <label for="nombre">Nombre (requerido)</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre." size="30" maxlength="50" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido." size="30" maxlength="50" required>
        <br>

        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" placeholder="Ingrese un alias." size="30" maxlength="50" required>
        <br>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" placeholder="Ejemplo: 11111111-1" size="30" maxlength="50" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese correo electrónico." size="30" maxlength="50" required>
        <br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
        </select>
        <br>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
        </select>
        <br>

        <label for="candidato">Candidato:</label>
        <select id="candidato" name="candidato" required>
        </select>
        <br>

        <div class="checkbox-group">
            <p><strong>¿Cómo se enteró de nosotros?</strong></p>
            <div>
                <input type="checkbox" id="web" name="como_se_entero[]" value="web">
                <label for="web">Web</label>
            </div>

            <div>
                <input type="checkbox" id="tv" name="como_se_entero[]" value="tv">
                <label for="tv">TV</label>
            </div>

            <div>
                <input type="checkbox" id="redes_sociales" name="como_se_entero[]" value="redes_sociales"
                   >
                <label for="redes_sociales">Redes Sociales</label>
            </div>

            <div>
                <input type="checkbox" id="amigo" name="como_se_entero[]" value="amigo">
                <label for="amigo">Amigo</label>
            </div>
        </div>
        <br>
        <input type="submit" value="Votar" id="btnVotar">
    </form>
</body>

</html>
